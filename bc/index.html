<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Source</title>
    <script>
        // Connect to the channel named "my_bus".
        const channel = new BroadcastChannel('my_bus');

	function sayHelloWorld() {
		channel.postMessage('Hello world @ ' + new Date());
	}
    </script>
  </head>
  <body>
	<h1>Press button to Say Hello!</h1>
	<button onclick="sayHelloWorld()">Say it</button>
  </body>
</html>
